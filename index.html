<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="tables.css">
    <script src="tables.js"></script>
    <script src="settings.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .options-container .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: #343a40;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }
        .options-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .options-container button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }
        .logout-button:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body class="bg-light text-dark">
    <div class="content" id="content">
        <h2>Welcome, ${username}!</h2>
    </div>
    <div class="sidebar">
        <a href="#" class="text-center" onclick="showContent('tracking')">
            <i class="fas fa-home"></i>
            <div>Tracking</div>
        </a>
        <a href="#" class="text-center" onclick="showContent('profile')">
            <i class="fas fa-user-circle"></i>
            <div>Profile</div>
        </a>
    </div>
    <script>
        function showContent(option) {
            var contentDiv = document.getElementById("content");
            var text = "";
            switch(option) {
                case 'tracking':
                    text = `<div class="container">
                                <div class="row">
                                    <!-- Exercise Category -->
                                    <div class="col-md-4 mb-4">
                                        <h2 class="text-2xl font-bold mb-4">Exercise</h2>
                                        <button class="btn btn-primary mb-4" onclick="showForm('exerciseForm')">Exercise</button>
                                        <button class="btn btn-primary mb-4" onclick="showForm('repsForm')">Reps</button>
                                        <button class="btn btn-primary mb-4" onclick="showForm('timeForm')">Time</button>
                                        <form id="exerciseForm" class="hidden">
                                            <label for="exerciseName" class="form-label">Exercise</label>
                                            <input type="text" id="exerciseName" name="exerciseName" class="form-control">
                                            <button type="button" class="btn btn-primary mt-4" onclick="addExercise()">Add Exercise</button>
                                        </form>
                                        <form id="repsForm" class="hidden">
                                            <label for="reps" class="form-label">Reps</label>
                                            <input type="number" id="reps" name="reps" class="form-control">
                                            <button type="button" class="btn btn-primary mt-4" onclick="addReps()">Add Reps</button>
                                        </form>
                                        <form id="timeForm" class="hidden">
                                            <label for="time" class="form-label">Time</label>
                                            <input type="text" id="time" name="time" class="form-control">
                                            <button type="button" class="btn btn-primary mt-4" onclick="addTime()">Add Time</button>
                                        </form>
                                        <ul id="exerciseList" class="list-group"></ul>
                                    </div>
                                    <!-- Meals Category -->
                                    <div class="col-md-4 mb-4">
                                        <h2 class="text-2xl font-bold mb-4">Meals</h2>
                                        <button class="btn btn-primary mb-4" onclick="showForm('mealsForm')">Meals</button>
                                        <form id="mealsForm" class="hidden">
                                            <label for="mealsValue" class="form-label">Meals</label>
                                            <input type="text" id="mealsValue" name="mealsValue" class="form-control">
                                            <button type="button" class="btn btn-primary mt-4" onclick="addMeals()">Add Meals</button>
                                        </form>
                                        <ul id="mealsList" class="list-group"></ul>
                                    </div>
                                    <!-- Health Category -->
                                    <div class="col-md-4 mb-4">
                                        <h2 class="text-2xl font-bold mb-4">Health</h2>
                                        <button class="btn btn-purple mb-4" onclick="showForm('sleepForm')">Sleep</button>
                                        <form id="sleepForm" class="hidden">
                                            <label for="sleepDuration" class="form-label">Sleep Duration (hours)</label>
                                            <input type="number" id="sleepDuration" name="sleepDuration" class="form-control">
                                            <button type="button" class="btn btn-purple mt-4" onclick="addSleep()">Add Sleep</button>
                                        </form>
                                        <ul id="healthList" class="list-group"></ul>
                                    </div>
                                </div>
                            </div>`;
                    break;
                case 'profile':
                    text = `
                            <div class="options-container">
                                <div class="option">
                                    <span>Change Password</span>
                                    <button class="btn btn-primary" onclick="changePassword()">Change Password</button>
                                </div>
                                <div class="option">
                                    <span>Contact Support</span>
                                    <button class="btn btn-primary" onclick="contactSupport()">Contact Support</button>
                                </div>
                                <div class="option">
                                    <span>Delete Account</span>
                                    <button class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                                </div>
                                <div class="option">
                                    <button class="btn btn-secondary logout-button" onclick="logout()">Log Out</button>
                                </div>
                            </div>`;
                    break;
                default:
            }

            contentDiv.innerHTML = text;
        }
    </script>
</body>
</html>
