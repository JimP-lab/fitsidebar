<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile App with Profile Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding-bottom: 70px;
        }
        .navbar-nav {
            width: 50%;
            justify-content: center;
        }
        .dropup .dropdown-menu {
            bottom: 50%;
            top: auto;
        }
        .table-card {
            margin-bottom: 20px;
        }
        .table-responsive {
            max-height: 300px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-3 mb-5">
        <div id="contentArea"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
            <div class="navbar-nav flex-grow-1 justify-content-center">
                <a class="nav-link" href="#" onclick="showContent('home')">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link" href="#" onclick="showContent('tables')">
                    <i class="fas fa-table"></i> Tables
                </a>
            </div>
            <div class="dropup">
                <a href="#" class="dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle" id="navProfilePic">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="#" onclick="showContent('profile')">Profile</a></li>
                    <li><a class="dropdown-item" href="#" onclick="showContent('settings')">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Table Modal -->
    <div class="modal fade" id="addTableModal" tabindex="-1" aria-labelledby="addTableModalLabel" aria-hidden="true">
        <div class="modal fade" id="addTableModal" tabindex="-1" aria-labelledby="addTableModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTableModalLabel">Add New Table</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="tableName" class="form-label">Table Name</label>
                            <input type="text" class="form-control" id="tableName" required>
                        </div>
                        <div class="mb-3">
                            <label for="columnCount" class="form-label">Number of Columns</label>
                            <input type="number" class="form-control" id="columnCount" min="1" max="5" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addNewTable()">Add Table</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Picture Modal -->
    <div class="modal fade" id="profilePictureModal" tabindex="-1" aria-labelledby="profilePictureModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profilePictureModalLabel">Profile Picture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="profilePictureInput" class="form-label">Choose a new profile picture</label>
                        <input type="file" class="form-control" id="profilePictureInput" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateProfilePicture()">Update Picture</button>
                    <button type="button" class="btn btn-danger" onclick="deleteProfilePicture()">Delete Picture</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let tableCount = 0;
        let currentProfilePicture = "https://github.com/mdo.png"; // Default profile picture

        function showContent(page) {
            const contentArea = document.getElementById('contentArea');
            let content = '';

            switch(page) {
                case 'home':
                    content = '<h2 class="mb-4">Home</h2><p>Welcome to the home page!</p>';
                    break;
                    case 'tables':
                    content = `
                        <h2 class="mb-4">Table Metrics</h2>
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addTableModal">
                            <i class="fas fa-plus"></i> Add Table
                        </button>
                        <div id="tableContainer"></div>
                    `;
                    break;
                case 'settings':
                    content = `
                        <h2 class="mb-4">Settings</h2>
                        <div class="list-group settings-list">
                            <a href="#" class="list-group-item list-group-item-action" onclick="showProfilePictureModal()">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Profile Picture</h5>
                                    <small><i class="fas fa-chevron-right"></i></small>
                                </div>
                                <p class="mb-1">Change your profile picture</p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Account</h5>
                                    <small><i class="fas fa-chevron-right"></i></small>
                                </div>
                                <p class="mb-1">Manage your account settings and preferences</p>
                            </a>
                           <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Privacy</h5>
                                    <small><i class="fas fa-chevron-right"></i></small>
                                </div>
                                <p class="mb-1">Control your privacy settings</p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Notifications</h5>
                                    <small><i class="fas fa-chevron-right"></i></small>
                                </div>
                                <p class="mb-1">Customize your notification preferences</p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Security</h5>
                                    <small><i class="fas fa-chevron-right"></i></small>
                                </div>
                                <p class="mb-1">Manage your security settings</p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action text-danger">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Log Out</h5>
                                    <small><i class="fas fa-sign-out-alt"></i></small>
                                </div>
                            </a>
                        </div>
                    `;
                    break;
                case 'profile':
                    content = `
                        <h2 class="mb-4">Profile</h2>
                        <div class="text-center mb-3">
                            <img src="${currentProfilePicture}" alt="Profile Picture" class="profile-picture mb-2" id="profilePicture">
                            <br>
                            <button class="btn btn-primary" onclick="showProfilePictureModal()">Change Profile Picture</button>
                        </div>
                        <h4>John Doe</h4>
                        <p>john.doe@example.com</p>
                        <!-- Add more profile information as needed -->
                    `;
                    break;
                default:
                    content = '<h2 class="mb-4">404</h2><p>Page not found</p>';
            }

            contentArea.innerHTML = content;
        }

        function showProfilePictureModal() {
            const modal = new bootstrap.Modal(document.getElementById('profilePictureModal'));
            modal.show();
        }

        function updateProfilePicture() {
            const fileInput = document.getElementById('profilePictureInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentProfilePicture = e.target.result;
                    updateProfilePictureDisplay();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('profilePictureModal'));
                    modal.hide();
                }
                reader.readAsDataURL(file);
            }
        }

        function deleteProfilePicture() {
            currentProfilePicture = "https://github.com/mdo.png"; // Reset to default
            updateProfilePictureDisplay();
            const modal = bootstrap.Modal.getInstance(document.getElementById('profilePictureModal'));
            modal.hide();
        }

        function updateProfilePictureDisplay() {
            const profilePicElements = document.querySelectorAll('#profilePicture, #navProfilePic');
            profilePicElements.forEach(el => el.src = currentProfilePicture);
        }

        function logout() {
            alert('Logout functionality to be implemented');
        }
        function addRow(tableId) {
            const table = document.getElementById(tableId);
            const columnCount = table.rows[0].cells.length - 1;
            const newRow = table.insertRow(-1);
            
            for (let i = 0; i < columnCount; i++) {
                const cell = newRow.insertCell(i);
                cell.contentEditable = true;
            }

            const actionsCell = newRow.insertCell(-1);
            actionsCell.innerHTML = `
                <button class="btn btn-sm btn-danger" onclick="deleteRow(this)">
                    <i class="fas fa-trash"></i>
                </button>
            `;
        }

        function deleteRow(btn) {
            const row = btn.closest('tr');
            row.remove();
        }
        // Initialize with home content
        showContent('home');
    </script>
</body>
</html>
